<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Winners Lounge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg: radial-gradient(circle at top, rgba(13, 198, 236, 0.18), transparent 55%),
             radial-gradient(circle at bottom, rgba(108, 99, 255, 0.18), transparent 50%),
             #f6fbff;
      --accent: #0dc6ec;
      --accent-dark: #0b9dbe;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: #103040;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
    }

    .panel {
      width: min(840px, 100%);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 28px;
      box-shadow: 0 25px 60px rgba(12, 54, 76, 0.15);
      padding: 3rem;
      position: relative;
      overflow: hidden;
    }

    .panel::after {
      content: "";
      position: absolute;
      width: 260px;
      height: 260px;
      background: rgba(13, 198, 236, 0.12);
      border-radius: 50%;
      top: -120px;
      right: -120px;
      filter: blur(1px);
      animation: sway 14s infinite ease-in-out;
    }

    .hero-title {
      display: flex;
      align-items: center;
      gap: 0.85rem;
      margin-bottom: 0.5rem;
    }

    .hero-icon {
      width: 46px;
      height: 46px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      display: grid;
      place-items: center;
      color: #fff;
      box-shadow: 0 12px 30px rgba(11, 157, 190, 0.35);
      animation: float 4s infinite ease-in-out;
    }

    .stats-card {
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(13, 198, 236, 0.12), rgba(108, 99, 255, 0.15));
      padding: 1.25rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 2rem 0;
    }

    .stats-card strong {
      font-size: 2.5rem;
      color: var(--accent-dark);
    }

    .btn-draw {
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      border: none;
      border-radius: 14px;
      padding: 0.95rem 1.4rem;
      font-weight: 600;
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-draw:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(11, 157, 190, 0.35);
    }

    .winner-card {
      border: none;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.86);
      box-shadow: 0 18px 50px rgba(13, 198, 236, 0.16);
      padding: 1.25rem 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      animation: slide-up 0.5s ease;
    }

    .winner-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(13, 198, 236, 0.2);
      display: grid;
      place-items: center;
      font-size: 1.4rem;
    }

    @keyframes sway {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-18px, 12px) scale(1.04); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes slide-up {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="hero-title">
      <div class="hero-icon">
        <span>üèÜ</span>
      </div>
      <div>
        <h1 class="fw-semibold mb-0">Winners Lounge</h1>
        <p class="text-secondary mb-0">Celebrate the champions picked by our serverless raffle.</p>
      </div>
    </div>

    <div class="stats-card">
      <div>
        <p class="text-secondary mb-1">Total registrations</p>
        <strong id="count">0</strong>
      </div>
      <div>
        <button id="drawBtn" class="btn-draw">Draw winners</button>
      </div>
    </div>

    <div id="status" class="mb-3"></div>
    <div id="winners" class="mt-3"></div>

    <div class="text-center mt-4">
      <a href="register.html" class="text-decoration-none fw-semibold">‚Üê Back to registration</a>
    </div>
  </div>

  <script>
    let apiBase = "";

    async function loadConfig() {
      const response = await fetch("config.json?" + Date.now());
      const cfg = await response.json();
      apiBase = cfg.api_url;
    }

    async function refreshCount() {
      const response = await fetch(`${apiBase}/count`);
      const total = await response.json();
      document.getElementById("count").textContent = total;
    }

    function renderStatus(kind, text) {
      const container = document.getElementById("status");
      container.innerHTML = `<div class="alert alert-${kind} shadow-sm" role="alert">${text}</div>`;
    }

    function renderWinners(list) {
      const container = document.getElementById("winners");
      if (!list || !list.length) {
        container.innerHTML = `<div class="alert alert-info">No winners available yet.</div>`;
        return;
      }

      container.innerHTML = list
        .map(
          (w) => `
            <div class="winner-card">
              <div class="winner-icon">‚ú®</div>
              <div>
                <h5 class="mb-1 fw-semibold">${w.name || 'Anonymous'}</h5>
                <p class="text-secondary mb-0">${w.email} ¬∑ ${w.phone || 'No phone on file'} ¬∑ Event: ${w.event}</p>
              </div>
            </div>`
        )
        .join("");
    }

    async function drawWinners() {
      const button = document.getElementById("drawBtn");
      button.disabled = true;
      renderStatus("info", "Drawing winners...");

      try {
        const response = await fetch(`${apiBase}/pick_winners`);
        const payload = await response.json();

        if (payload.error) {
          renderStatus("danger", payload.error);
        } else {
          renderStatus("success", payload.message || "Winners refreshed.");
          renderWinners(payload.winners);
        }
      } catch (error) {
        console.error(error);
        renderStatus("danger", "Unable to draw winners. Please try again shortly.");
      } finally {
        button.disabled = false;
        refreshCount();
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await loadConfig();
      await refreshCount();
      await drawWinners();
      document.getElementById("drawBtn").addEventListener("click", drawWinners);
    });
  </script>
</body>
</html>
